<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="main-container">
        <div id="display">
        </div>

        <div id="buttons">
            <button class="button num" id="b7">7</button>
            <button class="button num" id="b8">8</button>
            <button class="button num" id="b9">9</button>
            <button class="button op" id="bplus">+</button>

            <button class="button num" id="b4">4</button>
            <button class="button num" id="b5">5</button>
            <button class="button num" id="b6">6</button>
            <button class="button op" id="bminus">-</button>

            <button class="button num" id="b1">1</button>
            <button class="button num" id="b2">2</button>
            <button class="button num" id="b3">3</button>
            <button class="button op" id="bx">x</button>

            <button class="button num" id="b0">0</button>
            <button class="button num" id="bdecimal">.</button>
            <button class="button" id="bequal">=</button>
            <button class="button op" id="bdivide">/</button>

            <button class="button clear" id="clear-button">CLEAR</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
